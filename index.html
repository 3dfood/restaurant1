<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      model-viewer {
        width: 100%;
        max-width: 1000px;
        height: 80vh;
      }
      model-viewer::part(ar-button) {
        transform: scale(2);
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="TeaCup.glb"
      ios-src="Teamodel.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      alt="A 3D model">
    </model-viewer>
    <p>Tap on the model to view in AR</p>
  </body>
</html>
